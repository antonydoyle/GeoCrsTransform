name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, master ]
    tags: ['v*']
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            dotnet: '8.0.x'
          - os: ubuntu-latest
            dotnet: '9.0.x'
          - os: ubuntu-latest
            dotnet: '10.0.x'
          - os: windows-latest
            dotnet: '10.0.x'
          - os: macos-latest
            dotnet: '10.0.x'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Temporarily remove global.json for newer SDKs
        if: matrix.dotnet != '8.0.x'
        run: |
          if [ -f global.json ]; then
            mv global.json global.json.cibackup
            echo "global.json moved to global.json.cibackup"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

  pack-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Temporarily remove global.json for pack
        run: |
          if [ -f global.json ]; then
            mv global.json global.json.cibackup || true
            echo "global.json moved to global.json.cibackup"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Pack
        run: dotnet pack src/GeoCrsTransform/GeoCrsTransform.csproj -c Release -o out

      - name: Smoke install
        run: |
          mkdir -p smoke && cd smoke
          dotnet new console -n Smoke -o . --force
          dotnet add package GeoCrsTransform --source ../out
          dotnet build

  publish-nuget:
    runs-on: ubuntu-latest
    needs: pack-smoke
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Temporarily remove global.json for publish
        run: |
          if [ -f global.json ]; then
            mv global.json global.json.cibackup || true
            echo "global.json moved to global.json.cibackup"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine semantic version
        id: semver
        run: |
          set -e
          git fetch --tags
          describe=$(git describe --tags --match "v[0-9]*" --abbrev=7 2>/dev/null || true)
          if [ -z "$describe" ]; then
            version="0.1.0"
          else
            # describe examples: v1.2.3 or v1.2.3-4-gabc1234
            base=${describe%%-*}
            base=${base#v}
            if [[ "$describe" == "$base" ]] || [[ "$describe" == "v$base" ]]; then
              version="$base"
            else
              # split into parts
              parts=(${describe//-/ })
              commits=${parts[1]}
              sha=${parts[2]}
              sha=${sha#g}
              version="$base-$commits.sha$sha"
            fi
          fi
          echo "PACKAGE_VERSION=$version" >> $GITHUB_ENV

      - name: Pack with computed version
        run: |
          dotnet pack src/GeoCrsTransform/GeoCrsTransform.csproj -c Release -o out /p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "${NUGET_API_KEY}" ]; then
            echo "Missing NUGET_API_KEY secret; skipping publish"
            exit 1
          fi
          dotnet nuget push out/*.nupkg --api-key ${NUGET_API_KEY} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${GITHUB_TOKEN}" ]; then
            echo "Missing GITHUB_TOKEN; skipping GitHub Packages publish"
            exit 1
          fi
          dotnet nuget push out/*.nupkg --api-key ${GITHUB_TOKEN} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
